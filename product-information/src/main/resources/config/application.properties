server.port = 8082

###
#   Database Settings
###
spring.datasource.url=jdbc:h2:mem:product-information;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.platform=h2
spring.datasource.username = sa
spring.datasource.password =
spring.datasource.driverClassName = org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
###
#   H2 Settings
###
spring.h2.console.enabled=true
spring.h2.console.path=/console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

eventing.topic.product = products
eventing.brokers = localhost:5000
eventing.scheduler.enabled=true
eventing.scheduler.frequency.ms: 1000

logging.level.root = INFO
